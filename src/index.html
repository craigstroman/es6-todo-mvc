<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>TODO MVC</title>
        <meta name="description" content="ToDo MVC written in ES6 style JavaScript."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- build:css -->
        <link rel="stylesheet" href="css/styles.css"/>
        <!-- endbuild -->
    </head>
    <body>
        <div class="todoapp">
            <header>
                <div class="header">
                    <h1>TODO's</h1>
                    <input class="new-todo" placeholder="What needs to be done?" autofocus="autofocus" />
                </div>
            </header>
            <section role="main">
                <div class="main" style="display:none">
                    <input type="checkbox" class="toggle-all"/>
                    <label for="toggle-all">Mark all as complete</label>
                    <ul class="todo-list"></ul>
                    <footer>
                        <div class="footer">
                            <span class="todo-count"></span>
                            <div class="filters">
                                <a href="#/" class="selected">All</a>
                                <a href="#/active">Active</a>
                                <a href="#/completed">Completed</a>
                            </div>
                            <button type="button" class="clear-completed">Clear completed</button>
                        </div>
                    </footer>
                </div>
            </section>
        </div>            
        <footer>
            <div class="info">
                <p>Double-click to edit a todo</p>
                <p>Written by <a href="http://twitter.com/lukeed05">Luke Edwards</a>, <a href="https://github.com/xorgy">Aaron Muir Hamilton</a></p>
                <p>Refactored by <a href="https://github.com/craigstroman">Craig Stroman</a></p>
                <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
            </div>
        </footer>
        <!-- build:js-app -->
        <script src="js/bundle.js"></script>
        <!-- endbuild -->
    </body>
</html>
